<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploading profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>UPLOADING PROFILE</h2>
    <img style="margin-left: 900px; margin-top: 0px;" src="mawen.jpg" width="300" height="200">

    <div class="container">
        <div id="photoFrame"></div>
    <img id="upload" class="photo-frame"  src="">
    <input type="file" accept="image/*" onchange="loadImage(event)">
</div>
<div class="text-box">Exicited to attend</div>


    <script>
        const loadImage = (event) =>{
        const image = document.getElementById('upload');
        image.src = URL.createObjectURL(event.target.files[0]);

        };
    </script>
    
</body>
</html>
